<!DOCTYPE html>

<html lang="en" dir="ltr">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-COMPATIBLE" content="IE-edge">
        <meta name="viewport" content="width=device-width">
        <title>ONE Challenge 1: Encriptador </title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <title>Challenge Encriptador</title>
        
    </head>

    <body>
        <header>
                    <h1><img class="imagenLogo" src="FIGMA/Elementos/Logo.png" alt="logo"></h1>
        </header>

        <main>
            <section class="section1">
                
                <textarea placeholder="Ingrese el texto aqui" id="cajaTexto" class="textBox"></textarea>
                
                <div>
                    <div class="alert">
                        <img src="FIGMA/Elementos/Alert.png" alt="alert">
                        <p>Solo letras minusculas y sin acentos</p>
                    </div>
                    <div class="containerButtons">
                        <input type="button" class="buttonEncriptar" value="Encriptar">
                        <input type="button" class="buttonDesencriptar" value="Desencriptar">
                    </div>
    
                </div>
            </section>
            <section class="section2">
                <div class="containerImage">
                    <img src="FIGMA/Elementos/MuÃ±eco.png" alt="muneco">
                    <div class="containerParagraph">
                        <h3>Ningun mensaje fue <br> encontrado </h3>
                        <p>Ingresa el texto a encriptar o <br>desencriptar</p>
                    </div>
    
                </div>
                    <div class="containerResult invisible">
                        <textarea class="resultext" readonly></textarea>
                    <div class="containerCopy">
                        <input type="button" class="buttonCopiar" value="Copiar">
                    </div>
                </div>

            </section>
        </main>

        <script src="script.js"></script>
        
    </body>


</html>
