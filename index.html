<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-COMPATIBLE" content="IE-edge">
  <meta name="viewport" content="width=device-width">
  <title>ONE Challenge 1: Encriptador </title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <title>Challenge Encriptador</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

  <!-- FONDO PARA VIDEO -->
  <img src="FIGMA/Elementos/background-2.gif" alt="fondo matrix" class="fondo-animado">
  <!--  -->

  <header>
    <h1><img class="imagenLogo" src="FIGMA/Elementos/Logo.png" alt="logo"></h1>
  </header>

  <main>
    <section class="section1">

      <textarea placeholder="Ingrese el texto aqui" id="cajaTexto" class="textBox"></textarea>

      <div>
        <div class="alert">
          <img src="FIGMA/Elementos/Alert.png" id="imagenAlert" alt="alert">
          <p>Solo letras minusculas y sin acentos</p>
        </div>
        <div class="containerButtons">
          <button type="button" class="buttonEncriptar" id="button-encriptar">Encriptar</button>
          <button type="button" class="buttonDesencriptar" Id="button-desencriptar">Desencriptar</button>
        </div>

      </div>
    </section>
    <section class="section2">

      <!-- boque 1 -->
      <div class="containerImage" id="imageDiplay">
        <img src="FIGMA/Elementos/MuÃ±eco.png" alt="muneco">
        <div class="containerParagraph">
          <h3>Ningun mensaje fue <br> encontrado </h3>
          <p>Ingresa el texto a encriptar o <br>desencriptar</p>
        </div>
      </div>

      <!-- bloque 2 -->
      <div class="containerResult invisible" id="resultContainer">
        <textarea class="resultext" readonly id="result"></textarea>
        <div class="containerCopy">
          <input type="button" class="buttonCopiar" value="Copiar" id="button-copiar">
        </div>
      </div>

    </section>

  </main>

    <footer id="footer">
      <div id="footer-content">Challenge creado por Manuel Harari <span>&#174;</span> </div>

        <a class="links" href="https://www.linkedin.com/in/manuel-harari/" target="_blank"><i class="fa-brands fa-linkedin fa-2x"></i></a>
        <a class="links" href="https://github.com/manuharari" target="_blank"><i class="fa-brands fa-github fa-2x"></i></a>
        
      </div>
    </footer>

    <script src="script.js"></script>

</body>



</html>
